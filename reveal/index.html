# Python 語法

* hello world的語法如下：
<p><a href="https://upload.cc/i1/2019/01/03/oRwVJf.png"><img src="https://upload.cc/i1/2019/01/03/oRwVJf.png" title="source: imgur.com" /></a></p>
* variable屬於動態語言的一種，不具有型態資訊，語法如下 <p><a href="https://upload.cc/i1/2019/01/03/KImaoj.png"><img src="https://upload.cc/i1/2019/01/03/KImaoj.png" title="source: imgur.com" /></a></p>

    </script>
</section>



						
<section data-markdown>
    <script type="text/template">
<!-- 請注意, @others 不可以內縮 -->
* if elif else以縮排當作區塊的，如下<p><a href="https://upload.cc/i1/2019/01/03/VBzU9K.png"><img src="https://upload.cc/i1/2019/01/03/VBzU9K.png" title="source: imgur.com" /></a></p>
我們再多加elif以及else，elif在其他語言就是else if，這個程式碼下，並不會有false這個顯示，只有error這個顯示，因為5沒有小於3所以程式就跑到了elif這段，但是2一樣並沒有大於3所以就又跑到了else這一段，如下<p><a href="https://upload.cc/i1/2019/01/03/lr5ywC.png"><img src="https://upload.cc/i1/2019/01/03/lr5ywC.png" title="source: imgur.com" /></a></p>

    </script>
</section>



						
<section data-markdown>
    <script type="text/template">
* for while用99乘法表當作範例，如下<p><a href="https://upload.cc/i1/2019/01/03/oHDgp2.png"><img src="https://upload.cc/i1/2019/01/03/oHDgp2.png" title="source: imgur.com" /></a></p>range的第一個參數為起始值，第二個參數為終止值，第三個參數為遞增值，如下<p><a href="https://upload.cc/i1/2019/01/03/IWlwg9.png"><img src="https://upload.cc/i1/2019/01/03/IWlwg9.png" title="source: imgur.com" /></a></p>

    </script>
